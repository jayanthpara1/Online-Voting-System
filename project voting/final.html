<html>
<head>
    <title>Login</title>
</head>
<body>
    <script>
        function login() {
            var aadhar = document.getElementById("aadhar_entry").value;
            var voter_id = document.getElementById("voter_id_entry").value;

            var user_details = {
                "User1": {"aadhar_number": "123", "voter_id": "123"},
                "User2": {"aadhar_number": "987654321098", "voter_id": "B5678"},
                "User3": {"aadhar_number": "456789012345", "voter_id": "C9012"}
            };

            for (var user in user_details) {
                if (aadhar === user_details[user]['aadhar_number'] && voter_id === user_details[user]['voter_id']) {
                    alert("Login successful - Welcome " + user + "!");
                    return;
                }
            }

            alert("Invalid Aadhar number or Voter ID");
        }
    </script>

    <h1>Login</h1>

    <label for="aadhar_entry">Aadhar Number:</label>
    <input type="text" id="aadhar_entry">

    <label for="voter_id_entry">Voter ID:</label>
    <input type="text" id="voter_id_entry">

    <button onclick="login()">Login</button>
</body>
</html>


<!DOCTYPE html>
<html>
<head>
    <title>State Election System</title>
</head>
<body>
    <script>
        function generate_otp() {
            return Math.floor(Math.random() * (999999 - 100000 + 1)) + 100000;
        }

        function send_otp(phone_number, otp) {
            console.log("OTP Sent to " + phone_number + ": " + otp);
        }

        function submit_otp() {
            var user_otp = document.getElementById("entry_otp").value;
            if (user_otp === otp) {
                alert("OTP is valid. You can now select your state.");
                show_states();
            } else {
                alert("Invalid OTP. Please try again.");
            }
        }

        function show_states() {
            document.getElementById("state_label").style.display = "block";
            document.getElementById("state_dropdown").style.display = "block";
            document.getElementById("show_parties_button").style.display = "block";
        }

        function show_political_parties() {
            var selected_state = document.getElementById("state_dropdown").value;

            var parties = {
                "Andhra Pradesh": ["YSRCP", "TDP", "BJP","INC"],
                "Arunachal Pradesh": ["BJP", "INC"],
                "Telangana":["BRS","BJP","INC"]
                // Add parties for other states
            };

            var selected_parties = parties[selected_state] || [];
            if (selected_parties.length > 0) {
                document.getElementById("party_label").style.display = "block";
                document.getElementById("party_dropdown").style.display = "block";
                document.getElementById("party_dropdown").innerHTML = "";
                for (var i = 0; i < selected_parties.length; i++) {
                    var option = document.createElement("option");
                    option.text = selected_parties[i];
                    document.getElementById("party_dropdown").add(option);
                }

                create_party_radio_buttons(selected_parties);
                show_vote_button();
            } else {
                document.getElementById("party_label").style.display = "none";
                document.getElementById("party_dropdown").style.display = "none";
                hide_vote_button();
                alert("No political parties available for the selected state.");
            }
        }

        function create_party_radio_buttons(parties) {
            document.getElementById("party_radio_label").style.display = "block";
            document.getElementById("selected_party_var").value = parties[0];
            for (var i = 0; i < parties.length; i++) {
                var radio = document.createElement("input");
                radio.type = "radio";
                radio.name = "party";
                radio.value = parties[i];
                document.getElementById("party_radio_buttons").appendChild(radio);

                var label = document.createElement("label");
                label.innerHTML = parties[i];
                document.getElementById("party_radio_buttons").appendChild(label);
            }
        }

        function show_vote_button() {
            document.getElementById("vote_button").style.display = "block";
        }

        function hide_vote_button() {
            document.getElementById("vote_button").style.display = "none";
        }

        function vote() {
            var selected_party = document.querySelector('input[name="party"]:checked').value;
            alert("You have voted for " + selected_party + ". Thank you for participating in the election!");
        }

        var otp = generate_otp();
        send_otp("1234567890", otp);
    </script>

    <h1>State Election System</h1>

    <label for="entry_otp">Enter OTP:</label>
    <input type="text" id="entry_otp">

    <button onclick="submit_otp()">Submit OTP</button>

    <div id="state_label" style="display: none;">
        <label for="state_dropdown">Select State:</label>
        <select id="state_dropdown">
            <option value="Andhra Pradesh">Andhra Pradesh</option>
            <option value="Arunachal Pradesh">Arunachal Pradesh</option>
            <option value="Assam">Assam</option>
            <option value="Bihar">Bihar</option>
            <option value="Chhattisgarh">Chhattisgarh</option>
            <option value="Goa">Goa</option>
            <option value="Gujarat">Gujarat</option>
            <option value="Haryana">Haryana</option>
            <option value="Himachal Pradesh">Himachal Pradesh</option>
            <option value="Jharkhand">Jharkhand</option>
            <option value="Karnataka">Karnataka</option>
            <option value="Kerala">Kerala</option>
            <option value="Madhya Pradesh">Madhya Pradesh</option>
            <option value="Maharashtra">Maharashtra</option>
            <option value="Manipur">Manipur</option>
            <option value="Meghalaya">Meghalaya</option>
            <option value="Mizoram">Mizoram</option>
            <option value="Nagaland">Nagaland</option>
            <option value="Odisha">Odisha</option>
            <option value="Punjab">Punjab</option>
            <option value="Rajasthan">Rajasthan</option>
            <option value="Sikkim">Sikkim</option>
            <option value="Tamil Nadu">Tamil Nadu</option>
            <option value="Telangana">Telangana</option>
            <option value="Tripura">Tripura</option>
            <option value="Uttar Pradesh">Uttar Pradesh</option>
            <option value="Uttarakhand">Uttarakhand</option>
            <option value="West Bengal">West Bengal</option>
        </select>
        <button id="show_parties_button" style="display: none;" onclick="show_political_parties()">Show Parties</button>
    </div>

    <div id="party_label" style="display: none;">
        <label for="party_dropdown">Select Political Party:</label>
        <select id="party_dropdown">
            <option>Loading...</option>
        </select>
    </div>

    <div id="party_radio_label" style="display: none;">
        <label>Select Political Party:</label>
        <div id="party_radio_buttons"></div>
    </div>

    <button id="vote_button" style="display: none;" onclick="vote()">Vote</button>
</body>
</html>
