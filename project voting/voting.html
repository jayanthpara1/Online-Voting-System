<!DOCTYPE html>
<html>
<head>
    <title>State Election System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 300px;
            margin: 50px auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .container label {
            display: block;
            margin-bottom: 10px;
        }
        .container select {
            width: 100%;
            padding: 5px;
            margin-bottom: 10px;
        }
        .container button {
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        .container button:hover {
            background-color: #45a049;
        }
        .container .radio {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>State Election System</h2>
        <label for="otp">Enter OTP:</label>
        <input type="text" id="otp">
        <button onclick="submitOTP()">Submit OTP</button>

        <label for="state">Select State:</label>
        <select id="state">
            <option value="Andhra Pradesh">Andhra Pradesh</option>
            <option value="Arunachal Pradesh">Arunachal Pradesh</option>
            <option value="Assam">Assam</option>
            <option value="Bihar">Bihar</option>
            <option value="Chhattisgarh">Chhattisgarh</option>
            <option value="Goa">Goa</option>
            <option value="Gujarat">Gujarat</option>
            <option value="Haryana">Haryana</option>
            <option value="Himachal Pradesh">Himachal Pradesh</option>
            <option value="Jharkhand">Jharkhand</option>
            <option value="Karnataka">Karnataka</option>
            <option value="Kerala">Kerala</option>
            <option value="Madhya Pradesh">Madhya Pradesh</option>
            <option value="Maharashtra">Maharashtra</option>
            <option value="Manipur">Manipur</option>
            <option value="Meghalaya">Meghalaya</option>
            <option value="Mizoram">Mizoram</option>
            <option value="Nagaland">Nagaland</option>
            <option value="Odisha">Odisha</option>
            <option value="Punjab">Punjab</option>
            <option value="Rajasthan">Rajasthan</option>
            <option value="Sikkim">Sikkim</option>
            <option value="Tamil Nadu">Tamil Nadu</option>
            <option value="Telangana">Telangana</option>
            <option value="Tripura">Tripura</option>
            <option value="Uttar Pradesh">Uttar Pradesh</option>
            <option value="Uttarakhand">Uttarakhand</option>
            <option value="West Bengal">West Bengal</option>
        </select>
        <button onclick="showParties()">Show Parties</button>

        <label for="party">Select Political Party:</label>
        <select id="party">
            <option>Loading...</option>
        </select>

        <div class="radio">
            <label>Select Political Party:</label>
            <div id="party-radio"></div>
        </div>

        <button onclick="vote()">Vote</button>
    </div>

    <script>
        function submitOTP() {
            var enteredOTP = document.getElementById("otp").value;
            var generatedOTP = generateOTP();

            if (enteredOTP === generatedOTP) {
                alert("OTP is valid. You can now select your state.");
                document.getElementById("state").style.display = "block";
                document.getElementById("party").style.display = "block";
                document.getElementById("party-radio").style.display = "block";
                document.getElementById("vote-button").style.display = "block";
            } else {
                alert("Invalid OTP. Please try again.");
            }
        }

        function generateOTP() {
            return Math.floor(Math.random() * (999999 - 100000 + 1)) + 100000;
        }

        function showParties() {
            var selectedState = document.getElementById("state").value;

            var parties = {
                "Andhra Pradesh": ["Party A", "Party B", "Party C"],
                "Arunachal Pradesh": ["Party X", "Party Y"]
                // Add parties for other states
            };

            var selectedParties = parties[selectedState] || [];
            if (selectedParties.length > 0) {
                document.getElementById("party").innerHTML = "";
                for (var i = 0; i < selectedParties.length; i++) {
                    var option = document.createElement("option");
                    option.text = selectedParties[i];
                    document.getElementById("party").add(option);
                }

                createPartyRadioButtons(selectedParties);
                document.getElementById("vote-button").style.display = "block";
            } else {
                document.getElementById("party").style.display = "none";
                document.getElementById("party-radio").style.display = "none";
                document.getElementById("vote-button").style.display = "none";
                alert("No political parties available for the selected state.");
            }
        }

        function createPartyRadioButtons(parties) {
            document.getElementById("party-radio").innerHTML = "";

            for (var i = 0; i < parties.length; i++) {
                var radio = document.createElement("input");
                radio.type = "radio";
                radio.name = "party";
                radio.value = parties[i];

                var label = document.createElement("label");
                label.appendChild(radio);
                label.appendChild(document.createTextNode(parties[i]));

                document.getElementById("party-radio").appendChild(label);
            }
        }

        function vote() {
            var selectedParty = document.querySelector('input[name="party"]:checked');
            if (selectedParty) {
                alert("You have voted for " + selectedParty.value + ". Thank you for participating in the election!");
            } else {
                alert("Please select a political party to vote.");
            }
        }
    </script>
</body>
</html>
